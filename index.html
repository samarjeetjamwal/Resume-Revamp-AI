    <style>
      /* Base Print Reset */
      @media print {
        @page { margin: 0; size: auto; }
        body { 
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact !important; 
            print-color-adjust: exact !important; 
        }
        
        /* Hide everything by default for standard print (Ctrl+P) */
        body > * { display: none !important; }
        
        /* Only show the print container if we are doing a manual print */
        /* Note: The iframe method bypasses this, but this is a fallback */
        .print-content, .print-content * {
            display: block !important; 
            visibility: visible !important;
        }
        
        .print-content {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            margin: 0;
            padding: 0;
            box-shadow: none !important;
        }
      }
    </style>
